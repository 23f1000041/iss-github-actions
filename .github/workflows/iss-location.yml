name: Log ISS Location Data Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  collect-iss-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1000041@ds.study.iitm.ac.in
        run: echo "Hello from GitHub Actions!"

      - name: Fetch ISS location data
        run: |
          python << 'EOF'
          import requests
          data = requests.get("http://api.open-notify.org/iss-now.json").text
          with open("iss-location.jsonl", "a") as f:
              f.write(data + "\n")
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add iss-location.jsonl
          git commit -m "Update ISS data" || exit 0
          git push
